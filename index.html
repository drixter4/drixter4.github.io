<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 仇벒잺</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a050a 0%, #000000 100%);
            font-family: 'Montserrat', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- BOT칍N DE INICIO (CORAZ칍N JOYA) --- */
        #start-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            background: rgba(0,0,0,0.5);
            transition: opacity 1s;
        }

        /* Coraz칩n CSS Puro para mayor belleza */
        .heart-btn {
            position: relative;
            width: 100px;
            height: 90px;
            cursor: pointer;
            animation: pulseHeart 1.5s infinite ease-in-out;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 15px #ff0055);
        }
        
        .heart-btn::before,
        .heart-btn::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: radial-gradient(circle at 30% 30%, #ff85a1, #ff0055);
        }

        .heart-btn::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-btn::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-btn:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 25px #ff0055);
        }

        .click-hint {
            position: absolute;
            top: 110%;
            width: 200px;
            left: -50px;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeInOut 2s infinite;
        }

        @keyframes pulseHeart {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* --- SEMILLA --- */
        #seed {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #fff, #ffb3c1);
            border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 30px #ff0055;
            display: none;
            z-index: 15;
            pointer-events: none;
        }

        /* --- MENSAJE --- */
        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        #message-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .content-box {
            background: rgba(20, 0, 5, 0.6); 
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(8px); 
            text-align: center;
            color: white;
            max-width: 90%;
            width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), inset 0 0 20px rgba(255, 77, 109, 0.1);
            border: 1px solid rgba(255, 77, 109, 0.3);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff4d6d;
            margin: 0;
            text-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
            line-height: 1;
        }

        .initials {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff0f3;
            margin: 5px 0 15px 0;
            font-style: italic;
            text-shadow: 0 0 10px #ff4d6d;
        }

        p.date {
            font-size: 1rem;
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }

        .time-val {
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
        }

        .time-label {
            font-size: 0.6rem;
            color: #ffb3c1;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.8;
        }

        .big-question {
            margin-top: 25px;
            font-size: 1.3rem;
            color: #ffe6ea;
            line-height: 1.5;
            font-weight: 300;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* Necesario para el bot칩n absoluto */
            min-height: 50px;
        }

        button.action-btn {
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            border: none;
            outline: none;
        }

        #btn-yes {
            background: linear-gradient(45deg, #ff4d6d, #ff0055);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 5;
        }

        #btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
        }

        #btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: #ffb3c1;
            border: 1px solid rgba(255, 179, 193, 0.3);
            z-index: 4;
            transition: top 0.2s, left 0.2s; /* Movimiento suave */
        }

        /* Explosion particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="start-container">
        <div class="heart-btn" onclick="startExperience()">
            <div class="click-hint">T칩came</div>
        </div>
    </div>
    
    <div id="seed"></div>

    <canvas id="canvas"></canvas>

    <div id="message-overlay">
        <div class="content-box">
            <h1>Te Amo</h1>
            <div class="initials">S & S</div>
            <p class="date">23 de Agosto de 2025</p>
            
            <div class="timer-container" id="timer"></div>

            <p class="big-question">Eres el amor de mi vida...<br>쯈uieres ser mi San Valent칤n?</p>
            
            <div class="buttons">
                <button class="action-btn" id="btn-yes" onclick="celebrate()">S칤, acepto</button>
                <button class="action-btn" id="btn-no" onmouseover="moveButton()" onclick="moveButton()">No acepto</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('message-overlay');
        const startContainer = document.getElementById('start-container');
        const seed = document.getElementById('seed');

        let width, height;
        // Configuraci칩n 치rbol
        const config = {
            startDate: new Date('2025-08-23T00:00:00'),
            colorBranch: '#543', 
            colorLeaves: ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#ffc2d1'], 
            maxDepth: 12,
            growSpeed: 5, 
        };

        let branches = [], leaves = [], particles = [];
        let messageShown = false;
        let animationRunning = false;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 1. INICIO M츼GICO ---
        function startExperience() {
            const btn = document.querySelector('.heart-btn');
            const rect = btn.getBoundingClientRect();
            
            startContainer.style.opacity = 0;
            setTimeout(() => startContainer.style.display = 'none', 1000);

            // Posicionar semilla
            seed.style.display = 'block';
            seed.style.left = (rect.left + rect.width/2 - 6) + 'px'; // -6 por mitad de ancho (12px)
            seed.style.top = (rect.top + rect.height/2) + 'px';

            // Animar ca칤da
            let seedY = rect.top + rect.height/2;
            let velocity = 2;
            let gravity = 0.8;
            const floorY = height - 30; 

            function dropSeed() {
                velocity += gravity;
                seedY += velocity;
                seed.style.top = seedY + 'px';

                if (seedY < floorY) {
                    requestAnimationFrame(dropSeed);
                } else {
                    seed.style.display = 'none';
                    initTree(); 
                }
            }
            dropSeed();
        }

        // --- 2. L칍GICA 츼RBOL ---
        class Branch {
            constructor(x, y, angle, length, depth, width) {
                this.x = x; this.y = y; this.angle = angle;
                this.targetLength = length; this.currentLength = 0;
                this.depth = depth; this.width = width;
                this.children = [];
            }
            update() {
                if (this.currentLength < this.targetLength) {
                    this.currentLength += config.growSpeed;
                    if (this.currentLength >= this.targetLength) {
                        this.currentLength = this.targetLength;
                        if (this.depth > 0) {
                            const endX = this.x + Math.cos(this.angle) * this.targetLength;
                            const endY = this.y + Math.sin(this.angle) * this.targetLength;
                            this.children.push(new Branch(endX, endY, this.angle - (Math.random()*0.4+0.2), this.targetLength*0.75, this.depth-1, this.width*0.7));
                            this.children.push(new Branch(endX, endY, this.angle + (Math.random()*0.4+0.2), this.targetLength*0.75, this.depth-1, this.width*0.7));
                        }
                        if (this.depth < 5) {
                            const endX = this.x + Math.cos(this.angle) * this.targetLength;
                            const endY = this.y + Math.sin(this.angle) * this.targetLength;
                            let leafCount = Math.floor(Math.random() * 2) + 1;
                            for(let i=0; i<leafCount; i++) leaves.push(new HeartLeaf(endX, endY));
                        }
                    }
                }
                this.children.forEach(c => c.update());
            }
            draw(ctx) {
                ctx.beginPath(); ctx.strokeStyle = config.colorBranch; ctx.lineWidth = this.width; ctx.lineCap = 'round';
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + Math.cos(this.angle) * this.currentLength, this.y + Math.sin(this.angle) * this.currentLength);
                ctx.stroke();
                this.children.forEach(c => c.draw(ctx));
            }
        }

        class HeartLeaf {
            constructor(x, y) {
                this.x = x + (Math.random()-0.5)*20; 
                this.y = y + (Math.random()-0.5)*20;
                this.targetSize = Math.random()*8+4; this.currentSize = 0;
                this.color = config.colorLeaves[Math.floor(Math.random()*config.colorLeaves.length)];
                this.rotation = (Math.random()-0.5);
            }
            update() { if(this.currentSize < this.targetSize) this.currentSize += 0.3; }
            draw(ctx) {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation); ctx.fillStyle = this.color;
                ctx.beginPath(); let s = this.currentSize;
                ctx.moveTo(0,0); ctx.bezierCurveTo(-s/2, -s/2, -s, s/3, 0, s); ctx.bezierCurveTo(s, s/3, s/2, -s/2, 0, 0);
                ctx.fill(); ctx.restore();
            }
        }

        let root;
        function initTree() {
            root = new Branch(width/2, height, -Math.PI/2, 140, config.maxDepth, 16);
            if(!animationRunning) { animationRunning = true; loop(); }
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);
            if(root) { root.update(); root.draw(ctx); }
            leaves.forEach(l => { l.update(); l.draw(ctx); });
            
            if (!messageShown && leaves.length > 600) { 
                setTimeout(() => { overlay.classList.add('visible'); startTimer(); }, 1500);
                messageShown = true;
            }
            if (messageShown) manageParticles();
            requestAnimationFrame(loop);
        }

        function manageParticles() {
            if (particles.length < 30) { 
                particles.push({x: Math.random()*width, y: -10, speed: Math.random()*2+1, size: Math.random()*3+1, color: config.colorLeaves[Math.floor(Math.random()*config.colorLeaves.length)]});
            }
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i]; p.y += p.speed; p.x += Math.sin(p.y*0.02); 
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                if (p.y > height) { particles.splice(i, 1); i--; }
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---

        function startTimer() {
            const timerDiv = document.getElementById('timer');
            function update() {
                const diff = new Date() - config.startDate;
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                timerDiv.innerHTML = `<div class="time-box"><span class="time-val">${d}</span><span class="time-label">D칤as</span></div><div class="time-box"><span class="time-val">${h}</span><span class="time-label">Hrs</span></div><div class="time-box"><span class="time-val">${m}</span><span class="time-label">Min</span></div><div class="time-box"><span class="time-val">${s}</span><span class="time-label">Seg</span></div>`;
            }
            setInterval(update, 1000); update();
        }

        // --- 4. TRUCO BOT칍N "NO" ---
        window.moveButton = function() {
            const btn = document.getElementById('btn-no');
            const container = document.querySelector('.content-box');
            
            // Hacerlo absoluto si no lo es a칰n
            btn.style.position = 'absolute';
            btn.style.transition = 'all 0.2s';
            
            // Calcular l칤mites seguros dentro de la caja para que no se salga
            // O mejor a칰n, dentro de la ventana para m치s diversi칩n
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            const minX = 20;
            const minY = 20;

            const newX = Math.random() * (maxX - minX) + minX;
            const newY = Math.random() * (maxY - minY) + minY;

            // Aplicar coordenadas fijas a la pantalla
            btn.style.position = 'fixed'; // Salir del flujo de la caja
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        };

        // --- 5. CELEBRACI칍N EXPLOSIVA ---
        window.celebrate = function() {
            const btn = document.getElementById('btn-yes');
            const btnNo = document.getElementById('btn-no');
            
            // Esconder bot칩n NO
            if(btnNo) btnNo.style.display = 'none';

            btn.innerHTML = "춰TE AMO! 游눘";
            btn.style.background = "#ff0055";
            btn.style.transform = "scale(1.2)";
            
            // Explosi칩n de part칤culas HTML
            createExplosion(window.innerWidth / 2, window.innerHeight / 2);
            createExplosion(window.innerWidth / 4, window.innerHeight / 3);
            createExplosion(window.innerWidth * 0.75, window.innerHeight / 3);

            // Iniciar lluvia continua de corazones grandes
            let count = 0;
            const interval = setInterval(() => {
                createFloatingHeart();
                count++;
                if (count >= 100) clearInterval(interval); // Muchos m치s corazones
            }, 50); // Muy r치pido
        };

        function createExplosion(x, y) {
            const colors = ['#ff0055', '#ff4d6d', '#ffb3c1', '#fff', '#ffd700'];
            for (let i = 0; i < 100; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.width = (Math.random() * 8 + 2) + 'px';
                p.style.height = p.style.width;
                
                // Animaci칩n f칤sica simple con JS
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 2;
                let velX = Math.cos(angle) * velocity;
                let velY = Math.sin(angle) * velocity;
                let posX = x;
                let posY = y;
                let opacity = 1;

                function animateParticle() {
                    posX += velX;
                    posY += velY;
                    velY += 0.2; // Gravedad
                    opacity -= 0.02;

                    p.style.left = posX + 'px';
                    p.style.top = posY + 'px';
                    p.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        p.remove();
                    }
                }
                requestAnimationFrame(animateParticle);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            const emojis = ['仇벒잺', '游눘', '游눚', '游눗', '游땘', 'S&S'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.zIndex = '1000';
            heart.style.transition = 'top 3s ease-out, opacity 3s';
            heart.style.color = '#fff';
            heart.style.textShadow = '0 0 10px #ff0055';
            
            document.body.appendChild(heart);
            
            // Trigger animaci칩n
            requestAnimationFrame(() => {
                heart.style.top = '-50px';
                heart.style.opacity = '0';
            });
            
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
